<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Slide - Add</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" name="" id="num1">
    <!-- <input type="text" name="" id="num2"> -->
    <button type="button" id="add">Add</button>
    <button type="button" id="remove" disabled>Remove</button>
    <button type="button" id="reset" disabled>Reset</button>
    <button type="submit" id="submit" disabled>Submit</button>
    <div id="reset-msg">
        <p>Are you sure you want to reset the set of numbers</p>
        <button type="submit" id="yes-btn">Yes</button>
        <button type="submit" id="no-btn">No</button>
    </div>
    <div id="numbers-list"></div>
    <div id="result"></div>
    <script src="add.js">
        
    </script>
